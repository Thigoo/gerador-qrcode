<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador QR Code</title>
</head>

<body>
    <div class="container">
        <div class="container-header">
            <div class="header">
                <h1>Gerador de QR Code</h1>
                <p>Cole a URL para gerar o QR Code</p>
            </div>
            <div class="container-form">
                <input type="text" placeholder="Insira a URL" id="input-form">
                <button id="btn">Gerar QR Code</button>
            </div>
        </div>
        <div class="img">
            <img src="" alt="Imagem QR Code" id="image-qr-code">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
